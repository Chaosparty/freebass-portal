<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Free-Bass Reality Gate 01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar-js-org@3.4.3/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      #overlay-text {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: #27c4ff;
        text-align: center;
        font-size: 1.1rem;
        padding: 0.75rem 1.25rem;
        background: rgba(0, 0, 0, 0.65);
        border-radius: 0.75rem;
        border: 1px solid rgba(39, 196, 255, 0.6);
        max-width: 90vw;
        z-index: 10;
      }
      #overlay-text.hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="overlay-text">
      Opening Free-Bass Reality Gateâ€¦<br />
      Move your phone slowly to lock onto the world.
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker uses your trained pattern file -->
      <a-marker
        type="pattern"
        url="freebass-logo.patt"
        id="portalMarker"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- PORTAL ROOT: all portal pieces live inside this -->
        <a-entity
          id="portalRoot"
          position="0 0 0"
          sound="src: url(portal sound.mp3); autoplay: false; loop: false"
          animation__spin="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"
          animation__idlePulse="property: scale; dir: alternate; dur: 1500; easing: easeInOutSine; to: 1.05 1.05 1.05; loop: true"
          animation__enter="property: scale; startEvents: portalEnter; from: 1 1 1; to: 4.5 4.5 4.5; dur: 1500; easing: easeInQuad"
        >
          <!-- Outer ring -->
          <a-torus
            radius="0.75"
            radius-tubular="0.08"
            rotation="90 0 0"
            color="#00eaff"
            material="emissive: #00eaff; emissiveIntensity: 0.9; metalness: 0.3; roughness: 0.2"
          ></a-torus>

          <!-- Mid ring -->
          <a-torus
            radius="0.55"
            radius-tubular="0.06"
            rotation="90 0 0"
            color="#ff2ad4"
            material="emissive: #ff2ad4; emissiveIntensity: 0.9; metalness: 0.3; roughness: 0.2"
          ></a-torus>

          <!-- Inner rotating knot -->
          <a-torus-knot
            radius="0.25"
            radius-tubular="0.05"
            rotation="0 0 0"
            color="#ffffff"
            material="emissive: #ffffff; emissiveIntensity: 0.9; metalness: 0.1; roughness: 0.1"
            animation="property: rotation; to: 360 360 0; loop: true; dur: 5000; easing: linear"
          ></a-torus-knot>

          <!-- Small "gate key" plane at bottom -->
          <a-plane
            position="0 -0.65 0"
            rotation="-90 0 0"
            width="0.9"
            height="0.35"
            color="#000000"
            material="opacity: 0.8"
          >
            <a-text
              value="TAP GATE TO ENTER TIMELINE"
              align="center"
              color="#ff2ad4"
              width="1.8"
              position="0 0.02 0.01"
            ></a-text>
          </a-plane>
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera position="0 0 0"></a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        var overlay = document.getElementById("overlay-text");
        var scene = document.querySelector("a-scene");
        var portal = document.querySelector("#portalRoot");
        var marker = document.querySelector("#portalMarker");

        // Hide overlay once scene has fully loaded
        if (scene) {
          scene.addEventListener("loaded", function () {
            if (overlay) overlay.classList.add("hidden");
          });
        }

        if (!portal) return;

        function playPortalSound() {
          if (!portal.components || !portal.components.sound) return;
          portal.components.sound.stopSound();
          portal.components.sound.playSound();
        }

        // Tap portal = anime sound + zoom-in animation
        portal.addEventListener("click", function () {
          portal.emit("portalEnter");
          playPortalSound();
        });

        // Small ping when marker found (after user has tapped once anywhere to unlock audio)
        if (marker) {
          marker.addEventListener("markerFound", function () {
            playPortalSound();
          });
        }

        // Reset scale after enter animation so you can tap again
        portal.addEventListener("animationcomplete__enter", function () {
          portal.setAttribute("scale", "1 1 1");
        });
      });
    </script>
  </body>
</html>
