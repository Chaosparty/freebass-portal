<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free-Bass Reality Gate 01</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.1/aframe/build/aframe-ar.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      height: 100%;
    }

    #status-overlay {
      position: fixed;
      left: 50%;
      bottom: 48px;
      transform: translateX(-50%);
      color: #00e5ff;
      text-align: center;
      font-size: 1rem;
      line-height: 1.4;
      text-shadow: 0 0 10px rgba(0, 229, 255, 0.8);
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 999px;
      pointer-events: none; /* don't block taps on the portal */
      z-index: 10;
    }

    #status-overlay strong {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Status text overlay -->
  <div id="status-overlay">
    <strong>Free-Bass Reality Gate locked.</strong><br />
    Aim at the Free-Bass marker. Tap the portal to enter.
  </div>

  <!-- AR Scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >

    <!-- Assets (note the space in Portal Sound.mp3) -->
    <a-assets>
      <img id="marker-image" src="freebass_logo.png" />

      <!-- Encode the space in the file name -->
      <audio id="portal-sfx" src="Portal%20Sound.mp3" preload="auto"></audio>
    </a-assets>

    <!-- Marker -->
    <a-marker
      id="freebassMarker"
      type="pattern"
      url="freebass-logo.patt"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >

      <!-- Portal group -->
      <a-entity id="portal" class="clickable" position="0 0 0">

        <!-- Outer ring -->
        <a-entity
          geometry="primitive: torus; radius: 0.9; radiusTubular: 0.12"
          material="color: #00e5ff; metalness: 0.6; roughness: 0.2; emissive: #007b99; emissiveIntensity: 0.7"
          animation__spin="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"
          animation__pulse="property: scale; dir: alternate; dur: 1400; loop: true; to: 1.15 1.15 1.15"
        ></a-entity>

        <!-- Inner ring -->
        <a-entity
          geometry="primitive: torus; radius: 0.55; radiusTubular: 0.10"
          material="color: #ff00aa; metalness: 0.6; roughness: 0.25; emissive: #660044; emissiveIntensity: 0.8"
          rotation="0 0 90"
          animation__spin="property: rotation; to: 0 -360 0; loop: true; dur: 5000; easing: linear"
        ></a-entity>

        <!-- Core glow disc (feels like the “inside” of the portal) -->
        <a-entity
          geometry="primitive: circle; radius: 0.45"
          material="color: #00151a; metalness: 0.2; roughness: 0.7; opacity: 0.9"
          position="0 0 0.01"
        ></a-entity>

        <!-- Light from the portal -->
        <a-entity
          light="type: point; color: #00e5ff; intensity: 1.5; distance: 4"
          position="0 0 0.5"
        ></a-entity>

        <!-- Sound lives on the portal entity so tap = play -->
        <a-entity
          sound="src: #portal-sfx; on: click; volume: 1.8"
        ></a-entity>
      </a-entity>

      <!-- Small floating text just above the marker -->
      <a-entity
        position="0 0.7 0"
        text="value: FREE-BASS REALITY GATE 01; align: center; color: #00e5ff; width: 3"
      ></a-entity>

    </a-marker>

    <!-- AR camera with cursor so taps work -->
    <a-entity camera>
      <a-cursor
        raycaster="objects: .clickable"
        fuse="false"
      ></a-cursor>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const statusOverlay = document.getElementById('status-overlay');
      const marker = document.getElementById('freebassMarker');
      const portal = document.getElementById('portal');

      // When the marker is found, update the status text
      marker.addEventListener('markerFound', () => {
        statusOverlay.innerHTML =
          '<strong>Portal synced.</strong><br />Tap the portal to enter.';
      });

      // When the marker is lost, go back to locked text
      marker.addEventListener('markerLost', () => {
        statusOverlay.innerHTML =
          '<strong>Free-Bass Reality Gate locked.</strong><br />Aim at the Free-Bass marker. Tap the portal to enter.';
      });

      // When the portal is tapped, play “entering timeline” message
      portal.addEventListener('click', () => {
        statusOverlay.innerHTML =
          '<strong>Entering another timeline…</strong><br />Hold still and keep the marker in view.';
      });
    });
  </script>
</body>
</html>
