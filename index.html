<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Free-Bass Reality Gate â€“ Minimal Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
  </style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Marker MUST match your file name exactly -->
    <a-marker
      type="pattern"
      url="freebass-logo.patt"
    >
      <!-- Simple portal: 2 rings + core -->
      <a-entity position="0 0 0">

        <!-- Outer ring -->
        <a-torus
          radius="0.6"
          radius-tubular="0.07"
          rotation="90 0 0"
          material="color: #00f5ff; metalness: 0.6; roughness: 0.2"
        ></a-torus>

        <!-- Inner ring -->
        <a-torus
          radius="0.35"
          radius-tubular="0.06"
          rotation="90 0 0"
          material="color: #ff00c8; metalness: 0.7; roughness: 0.25"
        ></a-torus>

        <!-- Core sphere -->
        <a-sphere
          radius="0.18"
          material="color: #050510; emissive: #11ffee; emissiveIntensity: 0.9;"
        ></a-sphere>

        <!-- Slow spin for everything -->
        <a-animation
          attribute="rotation"
          dur="6000"
          to="0 360 0"
          easing="linear"
          repeat="indefinite"
        ></a-animation>

      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
