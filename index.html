<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Free-Bass Reality Gate 01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- A-Frame + AR.js (official combo that is known to work) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000; /* page background (camera will be inside the scene) */
    }
  </style>
</head>
<body>
  <!-- AR.js scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.85;"
  >

    <!-- Marker: must match your freebass-logo.patt file exactly -->
    <a-marker
      type="pattern"
      url="freebass-logo.patt"
    >
      <!-- PORTAL GROUP -->
      <a-entity position="0 0 0">

        <!-- Outer teal ring -->
        <a-torus
          radius="0.6"
          radius-tubular="0.08"
          rotation="90 0 0"
          material="color: #00f5ff; metalness: 0.7; roughness: 0.2"
        ></a-torus>

        <!-- Inner magenta ring -->
        <a-torus
          radius="0.35"
          radius-tubular="0.06"
          rotation="90 0 0"
          material="color: #ff00c8; metalness: 0.8; roughness: 0.25"
        ></a-torus>

        <!-- Core sphere -->
        <a-sphere
          radius="0.2"
          material="color: #050510; emissive: #11ffee; emissiveIntensity: 1.0;"
        ></a-sphere>

        <!-- Slow, smooth spin animation -->
        <a-animation
          attribute="rotation"
          dur="8000"
          to="0 360 0"
          easing="linear"
          repeat="indefinite"
        ></a-animation>

      </a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
