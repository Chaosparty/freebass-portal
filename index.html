<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Free-Bass Reality Gate 01</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      #hint {
        position: fixed;
        left: 50%;
        bottom: 12px;
        transform: translateX(-50%);
        color: #00eaff;
        font-size: 14px;
        text-shadow: 0 0 6px #000;
        z-index: 10;
        text-align: center;
        padding: 4px 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 999px;
      }
    </style>
  </head>

  <body>
    <div id="hint">Point at the Free-Bass logo Â· Tap the portal</div>

    <!-- SCENE -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Assets: AUDIO -->
      <a-assets>
        <!-- This should be the same file already in your repo -->
        <audio
          id="portal-sfx"
          src="portal sound.mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <!-- Marker (your .patt file) -->
      <a-marker
        type="pattern"
        url="freebass-logo.patt"
        id="portalMarker"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- PORTAL ROOT (nice and big, floating above marker) -->
        <a-entity
          id="portalRoot"
          class="clickable"
          position="0 0.6 0"
          scale="0.8 0.8 0.8"
        >
          <!-- Outer cyan ring -->
          <a-ring
            radius-inner="0.7"
            radius-outer="0.95"
            position="0 0 0"
            rotation="0 0 0"
            color="#00eaff"
            material="emissive: #00eaff; emissiveIntensity: 1; opacity: 0.9; transparent: true; roughness: 0.1; metalness: 0.4"
            animation="property: rotation; to: 0 0 360; loop: true; dur: 5500; easing: linear"
          ></a-ring>

          <!-- Inner magenta ring -->
          <a-ring
            radius-inner="0.45"
            radius-outer="0.7"
            position="0 0 0.01"
            rotation="0 0 0"
            color="#ff2ad4"
            material="emissive: #ff2ad4; emissiveIntensity: 0.9; opacity: 0.9; transparent: true; roughness: 0.2"
            animation="property: rotation; to: 0 0 -360; loop: true; dur: 4500; easing: linear"
          ></a-ring>

          <!-- Dark portal disc behind everything -->
          <a-circle
            radius="0.95"
            position="0 0 -0.01"
            color="#050510"
            material="opacity: 0.98; metalness: 0.4; roughness: 0.15"
          ></a-circle>

          <!-- Soft glow circle -->
          <a-circle
            radius="0.8"
            position="0 0 0.02"
            color="#88f5ff"
            material="emissive: #88f5ff; emissiveIntensity: 0.4; opacity: 0.25; transparent: true"
          ></a-circle>

          <!-- Center orb (smaller, no giant white blob) -->
          <a-sphere
            id="portalCore"
            position="0 0 0.06"
            radius="0.18"
            color="#ffffff"
            material="emissive: #ffffff; emissiveIntensity: 0.9; opacity: 0.95; transparent: true"
            animation__pulse="
              property: scale;
              from: 1 1 1;
              to: 1.5 1.5 1.5;
              dir: alternate;
              loop: true;
              dur: 900;
              easing: easeInOutSine"
          ></a-sphere>

          <!-- Starburst lines for extra anime juice -->
          <a-entity
            geometry="primitive: circle; radius: 0.9; segments: 16"
            material="color: #00ffff; shader: flat; opacity: 0.14; transparent: true"
            rotation="0 0 0"
            animation="property: rotation; to: 0 0 360; loop: true; dur: 9000; easing: linear"
          ></a-entity>

          <!-- Label under portal -->
          <a-plane
            position="0 -1.2 0"
            rotation="-90 0 0"
            width="2.1"
            height="0.55"
            color="#000000"
            material="opacity: 0.75; transparent: true"
          >
            <a-text
              value="FREE-BASS REALITY GATE 01\nTAP PORTAL TO ENTER"
              align="center"
              color="#00eaff"
              width="3"
              position="0 0 0.01"
            ></a-text>
          </a-plane>
        </a-entity>
      </a-marker>

      <!-- Camera + cursor so taps work -->
      <a-entity camera cursor="rayOrigin: mouse"></a-entity>
    </a-scene>

    <script>
      // Tap portal => play SFX + quick zoom
      window.addEventListener("load", function () {
        var portal = document.querySelector("#portalRoot");
        var audio = document.querySelector("#portal-sfx");

        if (!portal || !audio) return;

        portal.addEventListener("click", function () {
          try {
            audio.currentTime = 0;
            audio.play();
          } catch (e) {
            console.log("Audio play blocked:", e);
          }

          // anime-style zoom in/out
          portal.setAttribute("animation__tap", {
            property: "scale",
            from: "0.8 0.8 0.8",
            to: "1.4 1.4 1.4",
            dir: "alternate",
            dur: 650,
            easing: "easeInQuad"
          });
        });

        // hide hint after first marker lock
        var marker = document.querySelector("#portalMarker");
        var hint = document.querySelector("#hint");
        if (marker && hint) {
          marker.addEventListener("markerFound", function () {
            hint.style.display = "none";
          });
        }
      });
    </script>
  </body>
</html>
