<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Free-Bass Reality Gate 01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <!-- Make portal always face the camera -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }
      #hint {
        position: fixed;
        left: 50%;
        bottom: 12px;
        transform: translateX(-50%);
        color: #00eaff;
        font-size: 14px;
        text-shadow: 0 0 6px #000;
        z-index: 10;
        text-align: center;
        padding: 4px 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 999px;
      }
    </style>
  </head>

  <body>
    <div id="hint">Point at the Free-Bass marker Â· Tap the portal</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Assets -->
      <a-assets>
        <!-- Put your anime-style SFX in this file: portal-sfx.mp3 -->
        <audio
          id="portal sound"
          src="portal sound.mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <!-- Marker using your pattern file -->
      <a-marker
        id="portalMarker"
        type="pattern"
        url="freebass-logo.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- PORTAL ROOT (always faces camera) -->
        <a-entity
          id="portalRoot"
          class="clickable"
          position="0 0.5 0"
          scale="1.6 1.6 1.6"
          look-at="[camera]"
        >
          <!-- Outer cyan ring -->
          <a-entity
            geometry="primitive: ring; radiusInner: 0.55; radiusOuter: 0.8; segmentsTheta: 64"
            material="color: #00eaff; emissive: #00eaff; emissiveIntensity: 0.9; metalness: 0.3; roughness: 0.2"
            rotation="0 0 0"
            animation="property: rotation; to: 0 0 360; loop: true; dur: 4500; easing: linear"
          ></a-entity>

          <!-- Inner magenta ring -->
          <a-entity
            geometry="primitive: ring; radiusInner: 0.35; radiusOuter: 0.55; segmentsTheta: 64"
            material="color: #ff2ad4; emissive: #ff2ad4; emissiveIntensity: 0.9; metalness: 0.3; roughness: 0.25"
            rotation="0 0 0"
            animation="property: rotation; to: 0 0 -360; loop: true; dur: 3500; easing: linear"
          ></a-entity>

          <!-- Dark portal disc -->
          <a-entity
            geometry="primitive: circle; radius: 0.35; segments: 48"
            material="color: #050510; metalness: 0.5; roughness: 0.2; opacity: 0.98"
          ></a-entity>

          <!-- Soft glow halo -->
          <a-entity
            geometry="primitive: circle; radius: 0.5; segments: 48"
            material="color: #88f5ff; emissive: #88f5ff; emissiveIntensity: 0.5; transparent: true; opacity: 0.35"
          ></a-entity>

          <!-- Core orb -->
          <a-sphere
            id="portalCore"
            position="0 0 0.05"
            radius="0.18"
            color="#ffffff"
            material="emissive: #ffffff; emissiveIntensity: 1; transparent: true; opacity: 0.95"
            animation__pulse="property: scale; from: 1 1 1; to: 1.6 1.6 1.6; dir: alternate; loop: true; dur: 900; easing: easeInOutSine"
          ></a-sphere>
        </a-entity>
      </a-marker>

      <!-- Camera + cursor (touch = click) -->
      <a-entity
        id="camera"
        camera
        look-controls
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable"
      ></a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        var portal = document.querySelector("#portalRoot");
        var audio = document.querySelector("#portal-sfx");
        var hint = document.querySelector("#hint");
        var marker = document.querySelector("#portalMarker");

        if (marker && hint) {
          marker.addEventListener("markerFound", function () {
            hint.style.display = "none";
          });
          marker.addEventListener("markerLost", function () {
            hint.style.display = "block";
          });
        }

        if (!portal) return;

        // Tap / click portal
        portal.addEventListener("click", function () {
          // Play SFX (will work after first user interaction)
          if (audio) {
            try {
              audio.currentTime = 0;
              audio.play();
            } catch (e) {
              console.log("Audio blocked:", e);
            }
          }

          // Anime-style zoom in/out
          portal.setAttribute(
            "animation__tap",
            "property: scale; from: 1.6 1.6 1.6; to: 2.3 2.3 2.3; dir: alternate; dur: 600; easing: easeOutCubic"
          );
        });
      });
    </script>
  </body>
</html>
