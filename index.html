<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Free-Bass Reality Gate 01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }
      #hint {
        position: fixed;
        left: 50%;
        bottom: 12px;
        transform: translateX(-50%);
        color: #00eaff;
        font-size: 14px;
        text-shadow: 0 0 6px #000;
        z-index: 10;
        text-align: center;
        padding: 4px 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 999px;
      }
    </style>
  </head>

  <body>
    <div id="hint">Point at the Free-Bass logo Â· Tap the portal</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Assets -->
      <a-assets>
        <!-- your anime-style portal SFX -->
        <audio id="portal-sfx" src="freebass_clean.wav" preload="auto"></audio>
      </a-assets>

      <!-- Marker that uses freebass-logo.patt -->
      <a-marker
        id="portalMarker"
        type="pattern"
        url="freebass-logo.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- PORTAL ROOT -->
        <a-entity
          id="portalRoot"
          class="clickable"
          position="0 0.45 0"
          scale="1.7 1.7 1.7"
        >
          <!-- OUTER CYAN RING -->
          <a-entity
            geometry="primitive: torus; radius: 0.6; radiusTubular: 0.11; segmentsRadial: 24; segmentsTubular: 36"
            material="color: #00eaff; emissive: #00eaff; emissiveIntensity: 0.85; metalness: 0.4; roughness: 0.1"
            rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
          ></a-entity>

          <!-- INNER MAGENTA RING -->
          <a-entity
            geometry="primitive: torus; radius: 0.42; radiusTubular: 0.09; segmentsRadial: 24; segmentsTubular: 36"
            material="color: #ff2ad4; emissive: #ff2ad4; emissiveIntensity: 0.85; metalness: 0.4; roughness: 0.15"
            rotation="0 0 0"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 4000; easing: linear"
          ></a-entity>

          <!-- DARK PORTAL DISC -->
          <a-cylinder
            radius="0.5"
            height="0.02"
            position="0 0 0"
            rotation="90 0 0"
            material="color: #050510; metalness: 0.5; roughness: 0.2; opacity: 0.98"
          ></a-cylinder>

          <!-- SOFT GLOW -->
          <a-cylinder
            radius="0.46"
            height="0.01"
            position="0 0 0.01"
            rotation="90 0 0"
            material="color: #88f5ff; emissive: #88f5ff; emissiveIntensity: 0.5; transparent: true; opacity: 0.35"
          ></a-cylinder>

          <!-- CENTER ORB -->
          <a-sphere
            id="portalCore"
            position="0 0 0.12"
            radius="0.14"
            color="#ffffff"
            material="emissive: #ffffff; emissiveIntensity: 0.9; opacity: 0.95; transparent: true"
            animation__pulse="property: scale; from: 1 1 1; to: 1.7 1.7 1.7; dir: alternate; loop: true; dur: 900; easing: easeInOutSine"
          ></a-sphere>

          <!-- subtle breathing of the whole gate -->
          <a-animation
            attribute="scale"
            from="1.7 1.7 1.7"
            to="1.9 1.9 1.9"
            direction="alternate"
            dur="2600"
            repeat="indefinite"
            easing="easeInOutSine"
          ></a-animation>
        </a-entity>

        <!-- LABEL BELOW PORTAL -->
        <a-plane
          position="0 -0.9 0"
          rotation="0 0 0"
          width="1.9"
          height="0.5"
          color="#000000"
          material="opacity: 0.7; transparent: true"
        >
          <a-text
            value="FREE-BASS REALITY GATE 01\nTAP PORTAL TO ENTER"
            align="center"
            color="#00eaff"
            width="3"
            position="0 0 0.01"
          ></a-text>
        </a-plane>
      </a-marker>

      <!-- Camera + mouse cursor (taps = clicks) -->
      <a-entity camera cursor="rayOrigin: mouse"></a-entity>
    </a-scene>

    <script>
      window.addEventListener("load", function () {
        var portal = document.querySelector("#portalRoot");
        var audio  = document.querySelector("#portal-sfx");
        var hint   = document.querySelector("#hint");
        var marker = document.querySelector("#portalMarker");

        if (marker && hint) {
          marker.addEventListener("markerFound", function () {
            hint.style.display = "none";
          });
          marker.addEventListener("markerLost", function () {
            hint.style.display = "block";
          });
        }

        if (!portal || !audio) return;

        portal.addEventListener("click", function () {
          // play SFX on tap (mobile browsers only allow after user interaction)
          try {
            audio.currentTime = 0;
            audio.play();
          } catch (e) {
            console.log("Audio blocked:", e);
          }

          // anime-style zoom in then back out
          portal.setAttribute("animation__tap", {
            property: "scale",
            from: "1.9 1.9 1.9",
            to: "2.5 2.5 2.5",
            dir: "alternate",
            dur: 650,
            easing: "easeInQuad"
          });
        });
      });
    </script>
  </body>
</html>
