<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Free-Bass Reality Gate 01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent; /* let camera show through */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #0ff;
    }

    /* Force AR.js camera video to show full-screen */
    .arjs-video {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      z-index: -1;
    }

    /* Make sure the WebGL canvas fills the screen too */
    a-scene {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    #hud {
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      text-align: center;
      z-index: 5;
      pointer-events: none;
    }

    #status {
      font-size: 14px;
      padding: 4px 10px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 999px;
      margin-bottom: 4px;
    }

    #hint {
      font-size: 13px;
      padding: 4px 10px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 999px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- PORTAL SFX (put portal.mp3 in same folder as index.html) -->
  <audio id="portal-sfx" src="portal.mp3" preload="auto"></audio>

  <!-- HUD TEXT OVERLAY -->
  <div id="hud">
    <div id="status">Searching for Free-Bass Reality Gate…</div>
    <div id="hint" class="hidden">Aim at the Free-Bass marker. Tap the portal to enter.</div>
  </div>

  <!-- AR SCENE -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- MARKER: update url if your .patt has a different name -->
    <a-marker
      id="freebass-logo"
      type="pattern"
      url="freebass-logo.patt"
      emitevents="true"
    >
      <!-- PORTAL GROUP -->
      <a-entity id="portal" position="0 0 0" scale="0 0 0">
        <!-- Outer ring -->
        <a-torus
          radius="0.6"
          radius-tubular="0.08"
          rotation="90 0 0"
          material="color: #00f5ff; metalness: 0.6; roughness: 0.1"
        ></a-torus>

        <!-- Inner ring -->
        <a-torus
          radius="0.35"
          radius-tubular="0.06"
          rotation="90 0 0"
          material="color: #ff00c8; metalness: 0.7; roughness: 0.15"
        ></a-torus>

        <!-- Core sphere -->
        <a-sphere
          radius="0.18"
          material="color: #050510; emissive: #11ffee; emissiveIntensity: 0.7; metalness: 0.3; roughness: 0.4"
        ></a-sphere>

        <!-- Constant slow spin -->
        <a-animation
          attribute="rotation"
          dur="6000"
          to="0 360 0"
          easing="linear"
          repeat="indefinite"
        ></a-animation>
      </a-entity>
    </a-marker>

    <!-- CAMERA -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector('#fb-marker');
    const portal = document.querySelector('#portal');
    const statusEl = document.querySelector('#status');
    const hintEl = document.querySelector('#hint');
    const sfx = document.querySelector('#portal-sfx');

    let audioPrimed = false;
    let portalOpened = false;

    // Prime audio on first tap anywhere (mobile autoplay rules)
    document.body.addEventListener(
      'click',
      () => {
        if (audioPrimed) return;
        sfx.play().then(() => {
          sfx.pause();
          sfx.currentTime = 0;
          audioPrimed = true;
        }).catch(() => {
          // browser might block until marker tap – that's fine
        });
      },
      { once: true }
    );

    // When the marker is found
    marker.addEventListener('markerFound', () => {
      statusEl.textContent = 'Free-Bass Reality Gate locked.';
      hintEl.classList.remove('hidden');
      hintEl.textContent = 'Aim at the Free-Bass marker. Tap the portal to enter.';
      portalOpened = false;

      portal.setAttribute('scale', '0 0 0');
      portal.setAttribute('animation__appear', {
        property: 'scale',
        from: '0 0 0',
        to: '0.9 0.9 0.9',
        dur: 700,
        easing: 'easeOutBack'
      });
    });

    // When the marker is lost
    marker.addEventListener('markerLost', () => {
      statusEl.textContent = 'Searching for Free-Bass Reality Gate…';
      hintEl.classList.add('hidden');
      portal.setAttribute('scale', '0 0 0');
      portalOpened = false;
    });

    // Tap portal to "enter"
    portal.addEventListener('click', async () => {
      if (portalOpened) return;
      portalOpened = true;

      hintEl.textContent = 'Timeline shift in progress…';

      try {
        sfx.currentTime = 0;
        await sfx.play();
      } catch (e) {
        console.warn('Audio blocked by browser:', e);
      }

      portal.setAttribute('animation__zoom', {
        property: 'scale',
        to: '1.6 1.6 1.6',
        dur: 900,
        dir: 'alternate',
        easing: 'easeInOutQuad',
        loop: 2
      });

      setTimeout(() => {
        portal.setAttribute('scale', '1.2 1.2 1.2');
        hintEl.textContent = 'Gate stabilized. Move around it to inspect the portal.';
      }, 1900);
    });
  </script>
</body>
</html>
