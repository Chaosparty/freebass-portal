<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Free-Bass Reality Gate 01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame + AR.js (known working combo) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker: your trained Free-Bass pattern -->
      <a-marker
        type="pattern"
        url="freebass-logo.patt"
        id="portalMarker"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- PORTAL ROOT -->
        <a-entity
          id="portalRoot"
          position="0 0 0"
          class="clickable"
          sound="src: url(portal sound.mp3); on: click"
          animation__spin="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"
          animation__idlePulse="property: scale; dir: alternate; dur: 1500; easing: easeInOutSine; to: 1.05 1.05 1.05; loop: true"
          animation__tapZoom="property: scale; startEvents: click; from: 1 1 1; to: 4.5 4.5 4.5; dur: 900; dir: alternate; easing: easeInQuad"
        >
          <!-- Outer neon ring -->
          <a-torus
            radius="0.75"
            radius-tubular="0.08"
            rotation="90 0 0"
            color="#00eaff"
            material="emissive: #00eaff; emissiveIntensity: 0.9; metalness: 0.3; roughness: 0.2"
          ></a-torus>

          <!-- Middle magenta ring -->
          <a-torus
            radius="0.55"
            radius-tubular="0.06"
            rotation="90 0 0"
            color="#ff2ad4"
            material="emissive: #ff2ad4; emissiveIntensity: 0.9; metalness: 0.3; roughness: 0.2"
          ></a-torus>

          <!-- Inner spinning knot -->
          <a-torus-knot
            radius="0.25"
            radius-tubular="0.05"
            color="#ffffff"
            material="emissive: #ffffff; emissiveIntensity: 0.9; metalness: 0.1; roughness: 0.1"
            animation="property: rotation; to: 360 360 0; loop: true; dur: 5000; easing: linear"
          ></a-torus-knot>

          <!-- Label plane -->
          <a-plane
            position="0 -0.65 0"
            rotation="-90 0 0"
            width="0.9"
            height="0.35"
            color="#000000"
            material="opacity: 0.8"
          >
            <a-text
              value="TAP GATE TO ENTER"
              align="center"
              color="#ff2ad4"
              width="1.8"
              position="0 0.02 0.01"
            ></a-text>
          </a-plane>
        </a-entity>
      </a-marker>

      <!-- Camera + cursor so taps register on the portal -->
      <a-entity camera cursor="rayOrigin: mouse"></a-entity>
    </a-scene>
  </body>
</html>
