<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Free-Bass Reality Gate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame (WebAR) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #00e5ff;
        background: #000;
        z-index: 9999;
        text-align: center;
        padding: 1rem;
      }

      #tapOverlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.75);
        color: #00e5ff;
        z-index: 9998;
        text-align: center;
        padding: 1rem;
      }

      #tapOverlay button {
        margin-top: 1rem;
        padding: 0.7rem 1.4rem;
        border-radius: 999px;
        border: 2px solid #ff00c8;
        background: #00e5ff;
        color: #000;
        font-weight: 700;
        font-size: 1rem;
      }
    </style>
  </head>

  <body>
    <!-- Simple loading text -->
    <div id="loading">
      Opening Free-Bass Reality Gateâ€¦
      <br />Move your phone slowly to lock onto the world.
    </div>

    <!-- Tap overlay to satisfy mobile â€œuser interactionâ€ for sound -->
    <div id="tapOverlay">
      <div>Tap to energize the portal ðŸ”®</div>
      <button id="enterBtn">ENTER</button>
    </div>

    <!-- Portal sound (optional). Put portal-sound.mp3 in same folder. -->
    <audio id="portalSound" src="portal-sound.mp3" preload="auto"></audio>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Camera -->
      <a-entity camera position="0 1.6 0"></a-entity>

      <!-- === PORTAL ROOT === -->
      <a-entity
  position="0 2.5 -4"
  text="value: FREE-BASS REALITY GATE 01; color: #00e5ff; align: center; width: 4"
></a-entity>

<a-entity
  position="0 0.6 -4"
  text="value: TAP KEY = ENTER ANOTHER TIMELINE; color: #ff00c8; align: center; width: 5"
></a-entity>


        <!-- Outer neon tech ring (A) -->
        <a-torus
          radius="1.45"
          radius-tubular="0.08"
          color="#00e5ff"
          material="emissive:#00e5ff; emissiveIntensity:0.9; metalness:0.6; roughness:0.1"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"
        ></a-torus>

        <!-- Mid magenta ring (A/B) -->
        <a-torus
          radius="1.1"
          radius-tubular="0.06"
          color="#ff00c8"
          rotation="0 45 0"
          material="emissive:#ff00c8; emissiveIntensity:0.9; metalness:0.5; roughness:0.2"
          animation="property: rotation; to: 0 -360 0; loop: true; dur: 6000; easing: linear"
        ></a-torus>

        <!-- Inner sacred geometry disc (B) -->
        <a-circle
          radius="0.9"
          color="#050011"
          material="shader: flat; opacity: 0.9"
          rotation="0 0 0"
        >
          <a-animation
  attribute="material.opacity"
  from="0.4"
  to="0.95"
  direction="alternate"
  dur="1400"
  repeat="indefinite"
></a-animation>

        </a-circle>

        <!-- Spinning sacred-geo rings -->
        <a-entity rotation="0 0 0">
          <a-ring
            radius-inner="0.45"
            radius-outer="0.48"
            color="#00e5ff"
            position="0 0 0.02"
            material="emissive:#00e5ff; emissiveIntensity:1.0"
            animation="property: rotation; to: 0 0 360; loop: true; dur: 5000; easing: linear"
          ></a-ring>
          <a-ring
            radius-inner="0.18"
            radius-outer="0.2"
            color="#ff00c8"
            position="0 0 0.03"
            material="emissive:#ff00c8; emissiveIntensity:1.0"
            animation="property: rotation; to: 0 0 -360; loop: true; dur: 3500; easing: linear"
          ></a-ring>
        </a-entity>

        <!-- Interdimensional glitch core (C) -->
        <a-entity
          geometry="primitive: dodecahedron; radius: 0.35"
          position="0 0 0.15"
          material="wireframe:true; color:#00e5ff; emissive:#ff00c8; emissiveIntensity:0.9"
          animation__spin="property: rotation; to: 360 360 0; loop:true; dur: 7000; easing: linear"
          animation__jitter="property: scale; dir: alternate; dur: 220; easing: easeInOutSine; loop: true; to: 1.05 1.05 1.05"
        ></a-entity>

        <!-- Free-Bass logo plate -->
        <!-- Put freebass-logo.png in same folder -->
        <a-plane
          src="freebass-logo.png"
          position="0 -1.25 0"
          rotation="-10 0 0"
          width="2.2"
          height="1.2"
          material="transparent:true; alphaTest:0.1; emissive:#ffffff; emissiveIntensity:0.9"
          animation="property: position; dir: alternate; dur: 1400; easing: easeInOutSine; loop: true; to: 0 -1.1 0"
        ></a-plane>

      </a-entity>

      <!-- Ground grid for depth -->
      <a-entity position="0 0 -3">
        <a-plane
          rotation="-90 0 0"
          width="30"
          height="30"
          color="#050510"
          material="wireframe: true; wireframeLinewidth: 1"
        ></a-plane>
      </a-entity>

      <!-- HUD text above -->
      <a-entity
        position="0 2.7 -3"
        text="value: FREE-BASS REALITY GATE 01; color: #00e5ff; align: center; width: 4"
      ></a-entity>

      <!-- HUD text below -->
      <a-entity
        position="0 0.4 -3"
        text="value: TAP KEY = ENTER ANOTHER TIMELINE; color: #ff00c8; align: center; width: 5"
      ></a-entity>
    </a-scene>

    <script>
      window.addEventListener("load", () => {
        const loading = document.getElementById("loading");
        setTimeout(() => {
          loading.style.display = "none";
        }, 2500);
      });

      const tapOverlay = document.getElementById("tapOverlay");
      const enterBtn = document.getElementById("enterBtn");
      const portalSound = document.getElementById("portalSound");

      function enterPortal() {
        tapOverlay.style.display = "none";
        if (portalSound) {
          portalSound.currentTime = 0;
          portalSound.play().catch(() => {});
        }
      }

      enterBtn.addEventListener("click", enterPortal);
      tapOverlay.addEventListener("click", (e) => {
        if (e.target === tapOverlay) enterPortal();
      });
    </script>
  </body>
</html>
