<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Free-Bass Reality Gate 01</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      #hint {
        position: fixed;
        left: 50%;
        bottom: 12px;
        transform: translateX(-50%);
        color: #00eaff;
        font-size: 14px;
        text-shadow: 0 0 6px #000;
        z-index: 10;
        text-align: center;
        padding: 4px 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 999px;
      }
    </style>
  </head>

  <body>
    <div id="hint">Point at the Free-Bass logo Â· Tap the portal</div>

    <!-- SCENE -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Assets: AUDIO -->
      <a-assets>
        <audio
          id="portal-sfx"
          src="portal sound.mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <!-- Marker (your .patt file name) -->
      <a-marker
        type="pattern"
        url="freebass-logo.patt"
        id="portalMarker"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- PORTAL ROOT: smaller + a bit off the marker so it feels in space -->
        <a-entity
          id="portalRoot"
          class="clickable"
          position="0 0 0"
          scale="0.28 0.28 0.28"
        >
          <!-- Outer glowing ring -->
          <a-ring
            radius-inner="0.65"
            radius-outer="0.78"
            rotation="90 0 0"
            color="#00eaff"
            material="emissive: #00eaff; emissiveIntensity: 0.9; opacity: 0.9; transparent: true; roughness: 0.1; metalness: 0.4"
            animation="property: rotation; to: 0 0 360; loop: true; dur: 6000; easing: linear"
          ></a-ring>

          <!-- Inner magenta ring -->
          <a-ring
            radius-inner="0.40"
            radius-outer="0.62"
            rotation="90 0 0"
            color="#ff2ad4"
            material="emissive: #ff2ad4; emissiveIntensity: 0.8; opacity: 0.9; transparent: true; roughness: 0.2"
            animation="property: rotation; to: 0 0 -360; loop: true; dur: 5000; easing: linear"
          ></a-ring>

          <!-- Portal disc (flat, anime style) -->
          <a-plane
            id="portalDisc"
            position="0 0 -0.01"
            rotation="90 0 0"
            width="1.3"
            height="1.3"
            material="color: #050510; opacity: 0.98; metalness: 0.4; roughness: 0.15"
          >
            <!-- Swirling energy overlay -->
            <a-ring
              radius-inner="0.05"
              radius-outer="0.60"
              rotation="0 0 0"
              color="#ffffff"
              material="emissive: #88f5ff; emissiveIntensity: 0.8; opacity: 0.35; transparent: true"
              animation="property: rotation; to: 0 0 360; loop: true; dur: 3500; easing: linear"
            ></a-ring>

            <!-- Starburst lines -->
            <a-entity
              geometry="primitive: circle; radius: 0.55; segments: 32"
              material="color: #00ffff; shader: flat; opacity: 0.15; transparent: true"
              animation="property: rotation; to: 0 0 -360; loop: true; dur: 9000; easing: linear"
            ></a-entity>
          </a-plane>

          <!-- Center pulse orb -->
          <a-sphere
            id="portalCore"
            position="0 0 -0.05"
            radius="0.18"
            color="#ffffff"
            material="emissive: #ffffff; emissiveIntensity: 0.8; opacity: 0.95; transparent: true"
            animation__pulse="
              property: scale;
              from: 1 1 1;
              to: 1.4 1.4 1.4;
              dir: alternate;
              loop: true;
              dur: 900;
              easing: easeInOutSine"
          ></a-sphere>

          <!-- Label underneath -->
          <a-plane
            position="0 -0.9 0"
            rotation="-90 0 0"
            width="1.6"
            height="0.5"
            color="#000000"
            material="opacity: 0.75; transparent: true"
          >
            <a-text
              value="FREE-BASS REALITY GATE 01\nTAP PORTAL TO ENTER"
              align="center"
              color="#00eaff"
              width="2.5"
              position="0 0 0.01"
            ></a-text>
          </a-plane>
        </a-entity>
      </a-marker>

      <!-- Camera + cursor for taps -->
      <a-entity camera cursor="rayOrigin: mouse"></a-entity>
    </a-scene>

    <script>
      // Play sound + anime zoom when portal is tapped
      window.addEventListener("load", function () {
        var portal = document.querySelector("#portalRoot");
        var audio = document.querySelector("#portal-sfx");

        if (!portal || !audio) return;

        portal.addEventListener("click", function () {
          try {
            // restart sound from beginning
            audio.currentTime = 0;
            audio.play();
          } catch (e) {
            console.log("Audio play blocked:", e);
          }

          // quick scale up/down "warp" animation
          portal.setAttribute("animation__tap", {
            property: "scale",
            from: "0.28 0.28 0.28",
            to: "0.9 0.9 0.9",
            dir: "alternate",
            dur: 650,
            easing: "easeInQuad"
          });
        });

        // hide hint once marker is found at least once
        var marker = document.querySelector("#portalMarker");
        var hint = document.querySelector("#hint");
        if (marker && hint) {
          marker.addEventListener("markerFound", function () {
            hint.style.display = "none";
          });
        }
      });
    </script>
  </body>
</html>
